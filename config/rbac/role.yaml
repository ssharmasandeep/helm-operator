---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  ##
  ## Base operator rules
  ##
  - apiGroups:
      - ""
      - rbac.authorization.k8s.io
      - k8s.cni.cncf.io
    resources:
      - "*" 
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for helmoperator.example.com/v1alpha1, Kind: HelmOperator
  ##
  - apiGroups:
      - helmoperator.example.com
    resources:
      - helmoperators
      - helmoperators/status
      - helmoperators/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
#+kubebuilder:scaffold:rules
